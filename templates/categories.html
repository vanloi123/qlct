{% extends "base.html" %}
{% block title %}Quản lý Danh mục{% endblock %}
{% block content %}
<h1>Quản lý Danh mục</h1>

<form action="{{ url_for('manage_categories') }}" method="post" class="mb-4">
    <div class="form-group">
        <label for="name">Tên danh mục mới</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm danh mục</button>
</form>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Tên danh mục</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category[1] }}</td>
            <td>
                <div class="action-buttons">
                    <a href="{{ url_for('edit_category', id=category[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                    <form action="{{ url_for('delete_category', id=category[0]) }}" method="post" class="action-form">
                        <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
