{% extends "base.html" %}
{% block title %}Chỉnh sửa danh mục{% endblock %}
{% block content %}
<h1>Chỉnh sửa danh mục</h1>
<form action="{{ url_for('edit_category', id=category[0]) }}" method="post">
    <div class="form-group">
        <label for="name">Tên danh mục</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ category[1] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="{{ url_for('manage_categories') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
